<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Email content template</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
    <center>
        <a href="https://ibb.co/NKRwJkv">
          <img src="https://i.ibb.co/zZdKBLM/what-is-a-newsletter-hero-img.jpg" alt="what-is-a-newsletter-hero-img" border="0">
        </a>
    </center>
    <div style="max-width: 600px; margin: 20px auto; padding: 0 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        <h3 style="color: #333; text-align: center;">Daily newsletter $currentDate</h3>
        <div style="color: #666; line-height: 1.6;">
            $news_content
        </div>
    </div>
</body>
</html>
